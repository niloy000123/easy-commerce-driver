name: simple_ecommerce_delivery_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  go_router: 7.1.1
  flutter_lints: ^5.0.0
  hive_flutter: ^1.1.0
  get_it: ^7.2.0
  flutter_screenutil:
  intl:
  flutter_riverpod: ^2.1.3
  flutter_easyloading: ^3.0.5
  shimmer: ^3.0.0
  dio: ^5.4.3+1
  url_launcher: ^6.0.20
  cached_network_image: ^3.2.1
  pretty_dio_logger: ^1.3.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  permission_handler: ^11.3.0
  image_picker: ^1.0.1
  page_transition: ^2.0.9
  flutter_form_builder: ^10.2.0
  injectable: ^2.5.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # hive_generator: ^2.0.1
  build_runner:
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  flutter_gen_runner:

flutter_gen:
  output: lib/generated/

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700
